<div ng-include=" 'app/template/partial/cabezera.html'"></div>

<div class="panel-body col-lg-12 panelfondo">
    <div class="nuevocontacto"> 
        Nuevo contacto
    </div>

    <div class="alert alert-success" ng-show="mostrarmensaje">
        <center>Usuario Registrado</center>
    </div>

    <div class="col-lg-3 espacio" >
        <form class="form-horizontal" ng-submit="insertar()">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Foto</label>
                <div class="col-sm-10">
                    <input ng-model="registro.foto" type="Text" class="form-control" id="inputEmail3" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Nombres</label>
                <div class="col-sm-10">
                    <input ng-model="registro.nombre" type="text"  class="form-control" id="inputPassword3" required >
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">Apellidos</label>
                <div class="col-sm-10">
                    <input ng-model="registro.apellido" type="text" class="form-control" id="inputPassword3" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Tel√©fono</label>
                <div class="col-sm-10">
                    <input ng-model="registro.telefono" type="text" class="form-control" id="inputPassword3" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Correo</label>
                <div class="col-sm-10">
                    <input ng-model="registro.correo" type="text" class="form-control" id="inputPassword3" required >
                </div>
            </div>

            <div class="form-group" style="float: right">
                <div class=" col-sm-12">
                    <button type="submit" class="btn btn-default">Guardar</button>
                    <button type="reset"  class="btn btn-default">Limpiar</button>
                    <a href='#!/agenda' class="btn btn-default">Cancelar</a>
                </div>
            </div>
        </form> 

    </div>





</div>
