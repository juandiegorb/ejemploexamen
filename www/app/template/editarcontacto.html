<div ng-include="'app/template/partial/cabezera.html'"></div>
<div class="panel-body col-lg-12 panelfondo">
    <div class="nuevocontacto"> 
        Editar contacto
    </div>

    <div class="col-lg-3 espacio" >
        <form class="form-horizontal" ng-submit="editarcontacto()">
            <div class="alert alert-success" ng-show="mostrarmensajeeditar">
                <center>Usuario editado</center>
            </div>
            <div class="form-group"  hidden>
                <label for="inputEmail3" class="col-sm-2 control-label">Foto</label>
                <div class="col-sm-10">
                    <input ng-model="editar.id" type="Text" class="form-control" id="inputEmail3" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Foto</label>
                <div class="col-sm-10">
                    <input ng-model="editar.foto" type="text" class="form-control" id="inputEmail3" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Nombres</label>
                <div class="col-sm-10">
                    <input ng-model="editar.nombre" type="text"  class="form-control" id="inputPassword3" required >
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">Apellidos</label>
                <div class="col-sm-10">
                    <input ng-model="editar.apellido" type="text" class="form-control" id="inputPassword3" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Tel√©fono</label>
                <div class="col-sm-10">
                    <input ng-model="editar.telefono" type="text" class="form-control" id="inputPassword3" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Correo</label>
                <div class="col-sm-10">
                    <input ng-model="editar.correo" type="Email" class="form-control" id="inputPassword3" required >
                </div>
            </div>

            <div class="form-group" style="float: right">
                <div class=" col-sm-12">
                    <button type="submit" class="btn btn-default">Editar</button>
                    <button type="reset"  class="btn btn-default">Limpiar</button>
                    <a href='#!/agenda' class="btn btn-default">Cancelar</a>
                </div>
            </div>
        </form> 
    </div>
</div>
